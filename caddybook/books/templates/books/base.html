{% load i18n %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% trans "Caddybook" %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="/static/caddybook/css/caddybook.css" rel="stylesheet">
        <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

        <script src="/static/jquery.js"></script>
        <script src="/static/bootstrap/js/bootstrap.js"></script>
        <script src="/static/caddybook/js/caddybook.js"></script>

        {% block endhead %}{% endblock %}
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
              <a class="brand" href="{% url "books-index" %}">{% trans "Caddybook" %}</a>
              <div class="nav-collapse collapse">
                <ul class="nav">
                  <li><a href="{% url "books-index" %}">{% trans "Courses" %}</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
            {% block content %}{% endblock %}
        </div>

        {% block endbody %}{% endblock %}
    </body>
</html>
